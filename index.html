<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="container">
      <div class="grid">
        <div class="grid__cell" data-position="0">
          <button class="grid__button">
            <!-- <svg class="icon icon__player-0">
              <use xlink:href="assets/symbol-defs.svg#icon-radio-unchecked"></use>
            </svg>
            <svg class="icon icon__player-1">
              <use xlink:href="assets/symbol-defs.svg#icon-cross"></use>
            </svg> -->
          </button>
        </div>
        <div class="grid__cell" data-position="1">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="2">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="3">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="4">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="5">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="6">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="7">
          <button class="grid__button"></button>
        </div>
        <div class="grid__cell" data-position="8">
          <button class="grid__button"></button>
        </div>
      </div>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <div class="modal__close">
              <button class="btn-close">
                <ion-icon class="btn-close__icon" name="close"></ion-icon>
              </button>
            </div>
          </div>
          <div class="modal__content"></div>
        </div>
        <div class="modal__overlay"></div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
