<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>tic-tac-toe</title>
  </head>

  <body class="flex-column">
    <header class="header">
      <div class="header__top">
        <div class="header__left">
          <p class="header__player">PLAYER 1 - X</p>
          <p class="header__player">PLAYER 2 - O</p>
          <div class="header__player-selected">&nbsp;</div>
        </div>
        <div class="header__right">
          <button class="btn header__reset">Reset</button>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__mode-container">
          <div
            class="header__mode-select header__mode-select--selected"
            id="mode-mouse"
          >
            &nbsp;
          </div>
          <p class="header__mode">Mouse / Touch</p>
        </div>
        <div class="header__mode-container">
          <div class="header__mode-select" id="mode-keyboard">&nbsp;</div>
          <p class="header__mode">Keyboard</p>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="container__grid">
        <div class="grid">
          <div class="grid__cell" data-position="0">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="1">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="2">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="3">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="4">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="5">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="6">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="7">
            <button class="btn grid__button"></button>
          </div>
          <div class="grid__cell" data-position="8">
            <button class="btn grid__button"></button>
          </div>
        </div>
        <div class="container__select" data-coord="0">&nbsp;</div>
      </section>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <div class="modal__close">
              <button class="btn btn-close">X</button>
            </div>
          </div>
          <div class="modal__content"></div>
        </div>
        <div class="modal__overlay"></div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
