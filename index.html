<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>tic-tac-toe</title>
  </head>

  <body class="flex-column">
    <header class="header">
      <div class="header__player-info">
        <p class="header__player">PLAYER 1 - X</p>
        <p class="header__player">PLAYER 2 - O</p>
        <div class="header__player-selected">&nbsp;</div>
      </div>
      <div class="header__right">
        <button class="btn header__reset">Reset</button>
      </div>
    </header>

    <main class="container">
      <div class="grid">
        <div class="grid__cell" data-position="0">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="1">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="2">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="3">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="4">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="5">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="6">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="7">
          <button class="btn grid__button"></button>
        </div>
        <div class="grid__cell" data-position="8">
          <button class="btn grid__button"></button>
        </div>
      </div>

      <div class="modal">
        <div class="modal__container">
          <div class="modal__header">
            <div class="modal__close">
              <button class="btn btn-close">
                <ion-icon class="btn-close__icon" name="close"></ion-icon>
              </button>
            </div>
          </div>
          <div class="modal__content"></div>
        </div>
        <div class="modal__overlay"></div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
